<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Kursy NBP</title>
</head>
<body ng-controller="Currencies as ccy" style="margin: 1px">

	<div style="max-width:350px; min-width:350px; margin: 1px;">


	    <h1>Kursy NBP</h1>
		
		<form>	
			<select ng-model="ccy.code">
				<option ng-repeat="code in ccy.codeList">{{code}}</option>
			</select> 
			<input type="text" ng-model="ccy.code" placeholder="kod waluty"></input>
			<button ng-click="ccy.showCurrentRate()" ng-disabled="!ccy.isCurrentRefreshValid()">Odśwież</button>
		</form>
		<p/>

		<div ng-hide="ccy.currency==null">
			MID:
			<div ng-style="{'font-weight': 'bold', 'font-size': '22px'}">{{ccy.mid}}</div>
			<div>{{ccy.currency}}</div>
			<div>{{ccy.date}}</div>

			<p>

			<form>
				Ostatnie  
				<select ng-model="ccy.historyRatesCount">
					<option>5</option>
					<option>10</option>
					<option>15</option>
					<option>20</option>
					<option>25</option>
					<option>30</option>
				</select>
				notowań
				<button ng-click="ccy.showHistoryRates()" ng-disabled="!ccy.isHistoryRefreshValid()">Odśwież</button>
			</form>
		</div>

		<p>

		<table ng-hide="ccy.historyRates==null">
			<tr>
				<th>Data</th>
				<th>Kurs (mid)</th>
			<tr ng-repeat="rate in ccy.historyRates">
				<td>{{rate.effectiveDate}}</td>
				<td align="right">{{rate.mid}}</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="js/angular.min.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
